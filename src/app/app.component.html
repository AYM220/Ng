

<app-header></app-header> 
<!-- <router-outlet></router-outlet> -->
<img src="../assets/images/banner.jpeg" class="d-block w-100" alt="Banner" >

<div class="container">
  <div class="row"> 
    <div class="col-md-12"> 

      
      <div class="card-columns mt-5" >
        <div class="card"   *ngFor="let c of cards; index as i">
          <img class="card-img-top" src="../assets/images/{{c.image}}" alt="Card image cap">
          <div class="card-body">
            <!-- <h5 class="card-title">Card title</h5> -->
            <p class="card-text"> {{c.text}}</p>
          </div>
          <div class="card-footer"> 
            <div class="d-flex justify-content-around">
            <small class="text-muted"> <i class="fa fa-heart" aria-hidden="true"></i> {{c.like}} </small>
            <small class="text-muted"><i class="fa fa-commenting" aria-hidden="true"></i> {{c.comment}} </small>
            <small class="text-muted"><i class="fa fa-eye" aria-hidden="true"></i> {{c.view}} </small>
          </div>
          </div>
        </div>
         
      </div>
       
  
    </div>
  </div>
</div>
